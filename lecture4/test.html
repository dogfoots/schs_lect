<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [3,4,3,3,5,6,7,2];
        
        console.log("for 전통 구문");
        for(let i=0; i < arr.length; i++){
            console.log(""+i+" 번째는 => " + arr[i]);
        }

        console.log("for - in 구문");
        for(const i in arr){
            console.log(""+i+" 번째는 => " + arr[i]);
        }

        console.log("for - of 구문");
        for(const num of arr){
            console.log("arr 배열 값 -> "+num);
        }

        console.log("while 구문");
        let i = 0;
        while( i < arr.length){
            console.log("while : "+ i + "번째는 " + arr[i]);
            i ++;
        }

    </script>
</body>
</html>
